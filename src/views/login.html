<!DOCTYPE html>
<html lang="en" class="w-screen h-screen overflow-hidden">
<head>
    <title>Login - Bookstore POS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.output.css" rel="stylesheet">
</head>
<body class="w-screen h-screen m-0 p-0 flex">
    <!-- Left Panel - Blue Gradient Section -->
    <div class="flex-1 bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center text-white">
        <div class="text-center space-y-4">
            <h1 class="text-5xl font-bold">BookMaster</h1>
            <p class="text-xl text-blue-100">Point of Sale System</p>
        </div>
    </div>

    <!-- Right Panel - Login Form -->
    <div class="flex-1 bg-white flex items-center justify-center p-8">
        <div class="w-full max-w-md">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <!-- Username Input -->
                <div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-300 outline-none transition"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-300 outline-none transition"
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
